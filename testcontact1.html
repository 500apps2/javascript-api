<html>
   <head>
      <title>Test Agile CRM API</title>
   </head>
   <body>

      <script type="text/javascript" src="https://YOUR_DOMAIN.agilecrm.com/stats/min/agile-min.js"></script>
      
      <script type="text/javascript">
      
          // Set your agile account.
          _agile.set_account('YOUR_API_KEY', 'YOUR_DOMAIN');
          
          // Set your contact email to execute API calls without providing email everytime and to track contact activity.
          _agile.set_email('SET_YOUR_CONTACT_EMAIL');
          
      </script>
   
      This is an example implementation of Agile CRM javascript API.
      
      <script type="text/javascript">
      
	 // To track a page view.
         _agile.track_page_view(function(){console.log("page set for tracking");});
         
         // To create contact.
         _agile.create_contact({"email":"agilecrm@example.com", "first_name":"agile", "last_name":"crm", "tags":"tag1"}, 
         			function(){console.log("successfully created contact");});
         
         // If you have set email of contact using _agile.set_email() above, email is optional for below API calls.
         
         // To add tags to contact.
         _agile.add_tag('tag2, tag3, tag4', function(){console.log("tags added");}, 'agilecrm@example.com');
         
         // To add score to contact.
         _agile.add_score(50, function(){console.log('added score');}, 'agilecrm@example.com');
         
         // To add note to contact.
         _agile.add_note({"subject":"test", "description":"note"}, function(){console.log("note added");},
         		 'agilecrm@example.com');
         
         // To add task to contact.
         _agile.add_task({"type":"MEETING", "priority_type":"HIGH", "subject":"product review"},
         		 function(){console.log("task added");}, 'agilecrm@example.com');
         
         // To add a deal to contact.
         _agile.add_deal({"name":"sale", "description":"house for sale", "expected_value":"10000", "milestone":"won",
         		  "probability":"95", "close_date":"1376047332"}, function(){console.log("deal added");},
         		  'agilecrm@example.com');
         
      </script>
   </body>
</html>
