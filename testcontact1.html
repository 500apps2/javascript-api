<html>
   <head>
      <title>Test Agile CRM API</title>
   </head>
   <body>

      <script type="text/javascript" src="https://YOUR_DOMAIN.agilecrm.com/stats/min/agile-min.js"></script>
      
      <script type="text/javascript">
      
          // Set your agile account.
          _agile.set_account('YOUR_API_KEY', 'YOUR_DOMAIN');
          
      </script>
   
      This is an example implementation of Agile CRM javascript API.
      
      <script type="text/javascript">
      
         // To create contact.
         
         _agile.create_contact(
		{
		    "email": "jim@example.com",
		    "first_name": "Jim",
		    "last_name": "Brown",
		    "company": "abc corp",
		    "title": "lead",
		    "phone": "+1-541-754-3010",
		    "website": "http://www.example.com",
		    "address": "{\"city\":\"new delhi\", \"state\":\"delhi\",\"country\":\"india\"}",
		    //JSON STRINGIFIED
		    "tags": "tag1, tag2"
		}, {
    		success: function(data)
    		{
        		console.log("contact created");
    		},
    		error: function(data)
    		{
        		console.log("failed to create contact");
    		}
		});
         
      </script>
   </body>
</html>
